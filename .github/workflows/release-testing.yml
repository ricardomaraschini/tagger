---
name: testing release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: tagger development release
    runs-on: ubuntu-latest
    container:
      image: quay.io/tagger/build-base-image:latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: generating helm chart
        run: helm package chart/

      - name: list files
        run: ls -la
