---
name: development-release
on:
  push:
    branches: [ main ]
jobs:
  helm-release:
    name: "Tagger Development Release"
    runs-on: "ubuntu-latest"
    container:
      image: quay.io/tagger/build-base-image:latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2.3.4"
        with:
          fetch-depth: 0
      - uses: J12934/helm-gh-pages-action@master
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-branch: gh-pages
          charts-folder: assets/helm-chart
      - name: build kubectl-tag
        run: make kubectl-tag
      - run: tar -C _output/bin -czvf kubectl-tag-linux-amd64.tgz kubectl-tag
      - run: sed -i 's/RELEASE/latest/g' assets/helm-chart/values.yaml
      - run: tar -C assets -czvf helm-chart.tgz helm-chart
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: "latest"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: "Development Release Build"
          files: |
            helm-chart.tgz
            kubectl-tag-linux-amd64.tgz
