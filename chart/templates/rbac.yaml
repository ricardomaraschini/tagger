---
apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: tagger
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tagger
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - watch
  - get
  - list
- apiGroups: 
  - ""
  resources: 
  - configmaps
  verbs:
  - watch
  - get
  - list
  - create
  - update
- apiGroups:
  - tagger.dev
  resources:
  - images
  - images/status
  - imageimports
  - imageimports/status
  verbs:
  - "*"
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - watch
  - list
  - create
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tagger
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: tagger
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: tagger
  apiGroup: rbac.authorization.k8s.io
