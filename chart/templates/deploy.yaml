apiVersion: apps/v1
kind: Deployment
metadata:
  name: tagger
  namespace: {{ .Release.Namespace }}
  labels:
    app: tagger
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: tagger
  template:
    metadata:
      labels:
        app: tagger
    spec:
      serviceAccountName: tagger
      containers:
      - name: tagger
        image: {{ .Values.image }}
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: "/tmp/k8s-webhook-server/serving-certs"
            name: certs
            readOnly: true
        ports:
        - containerPort: 8080
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
      - name: certs
        secret:
          secretName: certs
