apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image-tag: "yes-please"
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-stable
        image: nginx-stable
        ports:
        - containerPort: 80
