apiVersion: apps/v1
kind: Deployment
metadata:
  name: tagger
  namespace: {{ .Values.namespace }}
  labels:
    app: tagger
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: tagger
  template:
    metadata:
      labels:
        app: tagger
    spec:
      serviceAccountName: tagger
      containers:
      - name: tagger
        image: {{ .Values.image }}
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: "/assets"
            name: certs
            readOnly: true
        ports:
        - containerPort: 8080
        env:
        - name: MIRROR_REGISTRY_INSECURE
          value: "{{ .Values.mirrorRegistry.insecure }}"
        - name: MIRROR_REGISTRY_ADDRESS
          value: "{{ .Values.mirrorRegistry.address }}"
        {{ if .Values.mirrorRegistry.username }}
        - name: MIRROR_REGISTRY_USERNAME
          value: "{{ .Values.mirrorRegistry.username }}"
        - name: MIRROR_REGISTRY_PASSWORD
          value: "{{ .Values.mirrorRegistry.password }}"
        {{ end }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
      - name: certs
        secret:
          secretName: certs
