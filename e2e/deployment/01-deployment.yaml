apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image-tag: "true"
  name: fedora
  labels:
    app: fedora
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fedora
  template:
    metadata:
      labels:
        app: fedora
    spec:
      containers:
      - name: fedora
        image: myfedora
        command:
          - sleep
        args:
          - "60"
