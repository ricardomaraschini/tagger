---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tagger
  namespace: tagger
  labels:
    app: tagger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tagger
  template:
    metadata:
      labels:
        app: tagger
    spec:
      serviceAccountName: tagger
      containers:
      - name: tagger
        image: quay.io/rmarasch/tagger@sha256:97a9e162186a4f637bab813d25c672c20fc5422a8b1f52429015863246ac310d
        volumeMounts:
          - mountPath: "/assets"
            name: certs
            readOnly: true
        ports:
        - containerPort: 8080
        env:
        - name: CACHE_REGISTRY_INSECURE
          value: "true"
        - name: CACHE_REGISTRY_ADDRESS
          value: "do.not.exist.io"
      volumes:
      - name: certs
        secret:
          secretName: certs
---
apiVersion: v1
kind: Service
metadata:
  name: mutating-webhooks
  namespace: tagger
spec:
  selector:
    app: tagger
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: quay-webhooks 
  namespace: tagger
spec:
  selector:
    app: tagger
  ports:
    - protocol: TCP
      port: 8081 
      targetPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: docker-webhooks 
  namespace: tagger
spec:
  selector:
    app: tagger
  ports:
    - protocol: TCP
      port: 8082 
      targetPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: tagio
  namespace: tagger
spec:
  selector:
    app: tagger
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: metrics
  namespace: tagger
spec:
  selector:
    app: tagger
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
